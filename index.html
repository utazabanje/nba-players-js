<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basketball practice</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NBA Players</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"
            aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control search-players" type="text" placeholder="Search players">
            </form>
        </div>
    </nav>

    <div style="display: none">
        <div id="singlePlayer">
            <div class="player-name"></div>
        </div>
    </div>

    <div class="container">
        <h1 class="title">10 random players</h1>
        <div id="singlePlayerGrid" class="row">

        </div>

        <div class="row starting-row">
            <div class="col-5">
                <h3 class="title">Starting 5</h3>
                <div id="startingFive" class="row">

                </div>
            </div>
            <div id="scoreboard" class="col-2 scoreboard">
                <div class="starting-score-wrapper">
                    <span class="starting-score">- -</span>
                </div>
                <div class="computer-score-wrapper">
                    <span class="computer-score">- -</span>
                </div>
            </div>
            <div class="col-5 computerRow">
                <h3 class="title">Computer 5</h3>
                <button class="btn btn-warning">Comp 5</button>
                <div id="computerFive" class="row">

                </div>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
